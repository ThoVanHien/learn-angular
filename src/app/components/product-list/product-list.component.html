<table class="table">
  <thead>
    <tr>
      <th>Product Code:</th>
      <th>Product Name:</th>
      <th>Star rating</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td scope="row">{{ product.productCode }}</td>
      <td>{{ product.productName }}</td>
      <td>
        <app-start></app-start>
      </td>
      <td>View Edit Delete</td>
    </tr>
  </tbody>
</table>
